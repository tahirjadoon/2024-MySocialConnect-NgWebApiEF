<div class="modal-header">
    <h4 class="modal-title pull-left">Edit roles for {{ user.displayName }}</h4>
    <button type="button" class="btn-close close pull-right" aria-label="Close" (click)="bsModalRef.hide()">
        <span aria-hidden="true" class="visually-hidden">&times;</span>
    </button>
</div>

<div class="modal-body">
    <form #rolesForm="ngForm" id="rolesForm">
        <div class="form-check" *ngFor="let role of roles">
            <input type="checkbox" 
                class="form-check-input" 
                [checked]="role.isSelected"
                value="role.value"
                (change)="onCheckedChangeRole(role.value)"
                [disabled]="role.name === zRole.Admin && user.userName === 'admin'"
            >
            <label>{{ role.name }}</label>
        </div>
        
    </form>
</div>

<div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="bsModalRef.hide()">Cancel</button>
    <button type="button" class="btn btn-success" (click)="onUpdateSelectedRoles()" [disabled]="!roles || roles.length <= 0 || !hasChanges">Save</button>
</div>
