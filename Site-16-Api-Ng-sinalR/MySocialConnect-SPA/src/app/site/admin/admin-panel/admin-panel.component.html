<h2>Admin Panel</h2>

<div class="tab-panel">
    <tabset class="member-tabset">

        <tab heading="User Management" *appIsInRole="[zRole.Admin]">
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        
        <tab heading="Photo Management" *appIsInRole="[zRole.Admin, zRole.Moderator]">
            <div class="container">
                <app-photo-management></app-photo-management>
            </div>
        </tab>

    </tabset>
</div>
