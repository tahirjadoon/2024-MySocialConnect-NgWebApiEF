<h2>Admin Panel</h2>

<div class="tab-panel">
    <tabset class="member-tabset">

        <tab heading="User Management" *appIsInRole="[zRole.Admin]">
            <div class="container">
                <app-user-management></app-user-management>
            </div>
        </tab>
        
        <!--
            as soon as the user lands on the tab the data gets pulled 
            only pull data when the user has clicked on the tab
        -->
        <tab heading="Photo Management" #photoTab="tab" *appIsInRole="[zRole.Admin, zRole.Moderator]">
            <div class="container">
                <app-photo-management *ngIf="photoTab.active"></app-photo-management>
            </div>
        </tab>

    </tabset>
</div>
