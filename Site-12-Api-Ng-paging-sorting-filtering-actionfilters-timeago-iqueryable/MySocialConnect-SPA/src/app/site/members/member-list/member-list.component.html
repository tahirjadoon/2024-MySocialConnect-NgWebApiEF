<div class="text-center mt-3" *ngIf="pagination && pagination.totalItems">
    <h2>Your matches - {{pagination.totalItems}} found</h2>
</div>

<div class="container mt-3" *ngIf="userParams">
    <!--d-flex will create inline items-->
    <form #filterForm="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()" autocomplete="off">
        <div class="d-flex mx-2">
            <label for="minAge" class="col-form-label">Age from: </label>
            <input type="number" class="form-cotrol ms-1" style="width: 70px !important" name="minAge" [(ngModel)]="userParams.minAge">
        </div>
        <div class="d-flex mx-2">
            <label for="maxAge" class="col-form-label">Age to: </label>
            <input type="number" class="form-cotrol ms-1" style="width: 70px !important" name="maxAge" [(ngModel)]="userParams.maxAge">
        </div>
        <div class="d-flex px-2">
            <label for="gender" class="col-form-label me-2">Show: </label>
            <!--on gender change reste the pageMumber to 1 as the page may not exists when gender is changed-->
            <select name="gender" style="width: 130px !important;" class="form-select ms-1" [(ngModel)]="userParams.gender" (change)="onGenderSelect()">
                <option *ngFor="let gender of genderList" [value]="gender.value">
                    {{gender.display}}
                </option>
            </select>
        </div>

        <button class="btn btn-small btn-primary ms-1" type="submit">Apply Filters</button>
        <button class="btn btn-small btn-info ms-1" type="button" (click)="onResetFilters()">Reset Filters</button>

        <div class="col">
            <div class="btn-group float-end">
                <button type="button" class="btn btn-small btn-primary" name="orderBy" [(ngModel)]="userParams.orderBy" btnRadio="lastActive" (click)="loadMembers()">Last Active</button>
                <button type="button" class="btn btn-small btn-info" name="orderBy" [(ngModel)]="userParams.orderBy" btnRadio="created" (click)="loadMembers()">Created</button>
            </div>
        </div>

    </form>
</div>

<div class="row mt-4">
    
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [memberIn]="member"></app-member-card>
    </div>
    <!--
    <div class="col-2" *ngFor="let member of membersAsync$ | async">
        <app-member-card [memberIn]="member"></app-member-card>
    </div>
    -->
</div>

<div class="d-flex justify-content-center" *ngIf="pagination">
    <!--[maxSize]="10"-->
    <pagination 
            [boundaryLinks]="true" 
            [totalItems]="pagination.totalItems" 
            [itemsPerPage]="pagination.itemsPerPage" 
            [(ngModel)]="pagination.currentPage"
            (pageChanged)="onPageChanged($event)"
            previousText="&lsaquo;" 
            nextText="&rsaquo;" 
            firstText="&laquo;" 
            lastText="&raquo;">
 
</pagination>
</div>
